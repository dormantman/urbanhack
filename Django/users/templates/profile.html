{% extends 'base.html' %}
{% block title %}{% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user }}{% endif %}{% endblock %}

{% block content %}
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <h4>
                    {% if user.get_full_name %}
                        {{ user.get_full_name }}
                    {% else %}
                        {{ user }}{% endif %}
                </h4>
                <small class="text-muted">{{ user.email }}</small>
            </div>
        </div>
    </div>
{% endblock content %}
