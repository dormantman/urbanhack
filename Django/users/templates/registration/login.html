{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-secondary">Авторизация</h4>
                <form action="/accounts/login/" method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}
                                <li><strong>{{ error|escape }}</strong></li>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="form-group row">
                        <label class="col-md-4 text-success" for="id_username">Имя пользователя:</label>
                        <input class="col-md-7 form-control border-success" type="text" name="username" autofocus required
                               id="id_username">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 text-success" for="id_password">Пароль:</label>
                        <input class="col-md-7 form-control border-success" type="password" name="password" required id="id_password">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
